<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <header>
            <div class="titulo">
                <img src="./image/agenda.png" alt="agenda">
                <h1>Agenda de Contatos</h1>
            </div>
            <h2>Projeto 2</h2>
        </header>
        <form id="form">
            <input id="nome" type="text" required placeholder="Nome do Contato"/>
            <input id="telefone" type="tel" required placeholder="Telefone do Contato" />
            <select class="lista-susp" name="Tipo_contato" id="Tipo_contato">
                <option class="lista-susp" value="Celular">Celular</option>
                <option class="lista-susp" value="Residencial">Residencial</option>
            </select>
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Tipo de Contato</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
